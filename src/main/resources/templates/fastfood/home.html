<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/style.css}"  rel="stylesheet">
    <title>ハンバーガー受け取り注文</title>
</head>
<header>
    <h1 id="logo">ソレキアバーガー</a></h1>
</header>

<body>
    <div id="container">
        <!-- ナビゲーションメニュー（メニューバー） -->
        <nav id = "menubar">
            <ul>
                <!--シャープ（#）をページのリンクに書き換える-->
                <li><a href="/fastfood/home">ホーム</a></li>
                <li><a href="/fastfood/product">メニュー</a></li>
                <li><a href="/fastfood/shop">店舗一覧</a></li>
                <li><a href="/fastfood/allergy">アレルギー情報</a></li>
                <li><a href="/fastfood/qa">お問い合わせ</a></li>
                <li th:if="${page.login} != 1">
                    <a href="login">
                        ログイン
                    </a>
                </li>
                <li th:if="${page.login} == 1 and ${page.authority} == 0">
                    <a  href="mypage">
                        マイページ
                    </a>
                </li>
                
                <li th:if="${page.login} == 1 and ${page.authority} == 1">
                    <a  href="mypage_emp">
                        マイページ
                    </a>
                </li>
            
            </ul>
        </nav>

        <div class="mainimg">
            <div><img src="https://cdn.pixabay.com/photo/2017/08/12/18/59/snack-2635035_1280.jpg" alt=""></div>
            <div><img src="https://cdn.pixabay.com/photo/2019/08/02/15/10/burger-4379863_1280.jpg" alt=""></div>
            <div><img src="https://cdn.pixabay.com/photo/2014/01/16/01/48/chicken-nuggets-246180_1280.jpg" alt=""></div>
        </div>

    <main>
        

            <!--loginが0,1で判断 page.loginに入っている値でいいのかな？
                page.listに入っているログイン情報でないとダメかも？→controllerとmapperの追記必要？
            （#は注文画面のURL loginはloginページの正しいURLに変える）-->
            <div class="orderpage_button" th:if="${page.authority == 0}">
            <a href="#" th:href="${page.login == 1}? 'order' : 'login'">
            ハンバーガーの受け取り注文はコチラ</a>
            </div>

            <div class="orderpage_button" th:if="${page.authority == 1}">
            <a href="#" th:href="${page.login == 1}? 'adoministrator_confirmation' : 'login'">
                注文状況確認画面</a>
            </div>
           
            <!-- ページ遷移できるかのお試し用
            <a href = "#"
            th:href="${page.login == 1}? 'qa' : 'register'">
            ハンバーガーの受け取り注文はコチラ</a>
            -->

        </table>
        

        <h2>人気メニュー</h2>
        <div class="ranking">
            <table>
                <tr th:each="item:${page.list}">
                    <td th:text="${item.rank}"></td>
                    <th>位</th>
                    <td><img th:src="${item.product_pic}"></td>
                    <th></th>
                    <td id="p_name" th:text="${item.product_name}"></td>
                    <th></th>
                </tr>
            </table>
        </div>



        <h2>お知らせ</h2>
        <dl id="new">
            <dt>2022/04/05</dt>
            <dd>春限定ハンバーガー新登場！</dd>
            <dt>2022/05/07</dt>
            <dd>埼玉店　5月22日臨時休業となります</dd>
            <dt>2022/06/11</dt>
            <dd>新レギュラーメニュー登場</dd>
        </dl>
    </main>
    </div>

    <footer>
        <small>Copyright&copy; <a href="index.html">Sample Company</a> All Rights Reserved.</small>
        <span class="pr"><a href="https://template-party.com/" target="_blank">《Web Design:Template-Party》</a></span>
    </footer>
    
    <!--/#container-->
    
    <!--jQueryファイルの読み込み-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!--スライドショー（slick）-->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script th:src="@{/js/slick.js}"></script>
    
    <!--ページの上部へ戻るボタンとスクリプト-->
    <p class="pagetop"><a href="#">↑</a></p>
    <script th:src="@{/js/openclose_tp.js}"></script>
    </body>
    </html>
