<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>マイページ(従業員)</title>

    <link rel = "stylesheet" th:href = "@{/css/style.css}">
</head>
<body>

    <header>
        <!-- ナビゲーションメニュー（メニューバー） -->
        <nav id="menubar">
            <ul>
                <!--シャープ（#）をページのリンクに書き換える-->
                <li><a href="#">ホーム</a></li>
                <li><a href="#">メニュー</a></li>
                <li><a href="#">店舗一覧</a></li>
                <li><a href="#">アレルギー情報</a></li>
                <li><a>お問い合わせ</a></li>
                <li th:if="${page.login} == 1" th:each = "item : ${page.list}">
                    <a th:href = "@{'/fastfood/logout_emp/{id}'(id = ${item.customer_id})} " href="login_emp">
                        ログアウト
                    </a>
                </li>

                <li th:if="${page.login} == 0" th:each = "item : ${page.list}">
                    <a th:href = "@{'/fastfood/logout_emp/{id}'(id = ${item.customer_id})} " href="login_emp">
                        ログアウト!!!!!!!!!!!!!
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <main>
    <h1>従業員用マイページ</h1>

    <table class="ta1">
        <tr th:each = "item : ${page.list}">
            <td>ID</td>
            <td th:text = "${item.customer_id}">ID</td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td>パスワード&emsp;</td>
            <td>
                <span th:each="i : ${#numbers.sequence(1, #strings.length(item.password))}">
                    &#9679;
                </span>
            </td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td>氏名</td>
            <td>
            <span th:text = "${item.first_name}">first_name</span>
            <span th:text = "${item.last_name}">last_name</span>
            </td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td>電話番号</td>
            <td th:text = "${item.tell_No}">tell</td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td>メール</td>
            <td th:text = "${item.mail}">mail</td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td>所属店舗</td>
            <td th:text = "${item.shop_name}">shop</td>
        </tr>        
    </table>

    <table>
        <tr>
            <!--henkouは仮名-->
            <a style="display: block; width: 100%; height: 100%"  href = "list">
            <!--th:href = "@{'/fastfood/henkou/{id}'(id = ${item.customer_id})} " href = "#"-->
                登録情報の変更
            </a>
        </tr>

        <tr>
            <!--kakuninは仮名-->
            <a style="display: block; width: 100%; height: 100%"  href = "list">
            <!--th:href = "@{'/fastfood/kakunin/{id}'(id = ${item.customer_id})} " href = "#">-->
                注文状況確認画面
            </a>
        </tr>
    </table>

</main>
</body>
</html>
