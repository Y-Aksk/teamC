<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <title>お問い合わせ</title>
</head>

<body>
    <div id="container">
        <!-- ナビゲーションメニュー（メニューバー） -->
        <nav id = "menubar">
            <ul>
                <!--シャープ（#）をページのリンクに書き換える-->
                <li><a href="home">ホーム</a></li>
                <li><a href="#">メニュー</a></li>
                <li><a href="#">店舗一覧</a></li>
                <li><a href="#">アレルギー情報</a></li>
                <li><a href="qa">お問い合わせ</a></li>
                <li><a href="login">ログイン</a></li>
            </ul>
        </nav>

    <!-- post：入力したデータを送信  action：送信するURL（追加されたらqaページに飛ぶ）-->
    <main>
        <div class="qa">
            <form method="post" action="/fastfood/insertqa" th:action="@{/fastfood/insertqa}" th:object="${page}">
                <h2 th:text ="${page.title}">お問い合わせ</h2>
                <table class="qa_form">
                    <tr>
                        <th>姓</th>
                        <td><input type="text" id="qa_first_name" name="qa_first_name" required></td>
                    </tr>
                    <tr>
                        <th>名</th>
                        <td><input type="text" id="qa_last_name" name="qa_last_name" required></td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td><input type="text" id="qa_mail" name="qa_mail" required></td>
                    </tr>
                    <tr>
                        <th>お問い合わせ内容</th>
                        <td><textarea type="text" id="question" name="question" required></textarea></td>
                    </tr>
                    <tr>
                        <td><button type="submit">送信</button></td>
                    </tr>
                </table>
           </form>
        </div>
    </main>
    </div>
</body>
