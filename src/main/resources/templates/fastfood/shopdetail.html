<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/fastfood.css}">
    <title>店舗詳細画面</title>
</head>
<body>
    <header>
        <!-- ナビゲーションメニュー（メニューバー） -->
        <nav id="menubar">
            <ul>
                <!--シャープ（#）をページのリンクに書き換える-->
                <li><a href="/fastfood/home">ホーム</a></li>
                <li><a href="/fastfood/product">メニュー</a></li>
                <li><a href="/fastfood/shop">店舗紹介</a></li>
                <li><a href="#">アレルギー情報</a></li>
                <li><a href="/fastfood/qa">お問い合わせ</a></li>
                <li><a href="/fastfood/login">ログイン</a></li>
            </ul>
        </nav>
    </header>

    <main>
    
    <section>

    <h1>店舗詳細</h1>

    
    <p>店舗名:   
        <tr th:each = "item : ${shop_name.list}">
            <td th:text = "${item.shop_name}">店舗名</td>
        </tr>
    </p>
    <p>住所:    
        <tr th:each = "item : ${shop_name.list}">
            <td th:text = "${item.address}">住所</td>
        </tr>
    </p>
    <p>営業時間: 
        <tr th:each = "item : ${shop_name.list}">
            <td th:text = "${item.business_hours}">営業時間</td>
        </tr>
    </p>
    <p>Googleマップ:      
        <tr th:each = "item : ${shop_name.list}"> 
            <td>
                <iframe th:src = "${item.google_link}" width="500"  height="500"></iframe>
                </td>
        </tr>
    </p>
    <div>
        <button type="button" onclick="history.back()">戻る</button>
    </div>
    
</section>
</main>
    <footer>
        <span class="pr"><a href="https://template-party.com/" target="_blank">《Web Design:Template-Party》</a></span>
    </footer>
    
        <!--ページの上部へ戻るボタンとスクリプト-->
        <p class="pagetop"><a href="#">↑</a></p>
        <script th:src="@{/js/fastfood.js}"></script>
</body>
</html>
