<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ログイン画面(従業員用)</title>

    <link rel = "stylesheet" type = "text/css" href = "./css/style.css">
</head>
<body>
    <header>
        <!-- ナビゲーションメニュー（メニューバー） -->
        <nav>
            <ul>
                <!--シャープ（#）をページのリンクに書き換える-->
                <li><a href="#">ホーム</a></li>
                <li><a href="#">メニュー</a></li>
                <li><a href="#">店舗一覧</a></li>
                <li><a href="#">アレルギー情報</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="#">ログイン</a></li>
            </ul>
        </nav>
    </header>

    <h1>従業員用ログインページ</h1>

    <form method = "post" action = "/fastfood/login_emp">
        <p text = "message" th:text = "*{message}">従業員</p>
        <table>
            <tr>
                <th>ID</th>
                <td><input type = "text" id = "customer_id" name = "customer_id"></td>
            </tr>

            <tr>
                <th>パスワード</th>
                <td><input type = "password" id = "password" name = "password"></td>
            </tr>

            <tr>
                <td><button type = "submit">ログイン</button></td>
            </tr>

            <tr>
                <td>
                    <a href = "sinki.html" ><!--th:href = "@{'/fastfood/shinki/'}">-->
                        新規登録はコチラ
                    </a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
