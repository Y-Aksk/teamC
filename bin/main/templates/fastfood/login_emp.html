<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ログイン画面(従業員用)</title>

    <link rel = "stylesheet" th:href = "@{/css/style.css}">
</head>
<body>
    <header>
        <!-- ナビゲーションメニュー（メニューバー） -->
        <nav id="menubar">
            <ul>
                <!--シャープ（#）をページのリンクに書き換える-->
                <li><a href="home">ホーム</a></li>
                <li><a href="#">メニュー</a></li>
                <li><a href="#">店舗一覧</a></li>
                <li><a href="#">アレルギー情報</a></li>
                <li><a href="qa">お問い合わせ</a></li>
                <li th:if="${page.login} == 0"><a href="#">ログイン</a></li>
                <li th:if="${page.login} == 1"><a href="#">ログイン!?</a></li>
            </ul>
        </nav>
    </header>

    <main>
    <h1>従業員用ログインページ</h1>

    
    <form method = "post" action = "/fastfood/login_emp">
        <p text = "message" th:text = "${page.message}">テキスト</p>
        <table class="ta1">
            <tr>
                <th>ID</th>
                <td><input type = "text" id = "customer_id" name = "customer_id" required></td>
            </tr>

            <tr>
                <th>パスワード</th>
                <td><input type = "password" id = "password" name = "password" required></td>
            </tr>

            <tr>
                <td><button type = "submit">ログイン</button></td>
            </tr>

            <tr>
                <td>
                    <a href = "register_emp" >
                        新規登録はコチラ
                    </a>
                </td>
            </tr>

            <tr>
                <td>
                    
                    <a href = "login">
                        一般のログインページへ戻る
                    </a>
                </td>
            </tr>
        </table>
    </form>

</main>
<footer>
    <small>Copyright&copy; <a href="index.html">Sample Company</a> All Rights Reserved.</small>

</footer>

</body>
</html>
