<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ログイン画面(従業員用)</title>
</head>
<body>
    <form method = "post" action = "/fastfood/login" th:object = "${page}">
        <p text = "message" th:text = "*{message}">従業員</p>
        <table>
            <tr>
                <th>ID</th>
                <td><input type = "text" id = "customer_id" name = "customer_id"></td>
            </tr>

            <tr>
                <th>パスワード</th>
                <td><input type = "text" id = "password" name = "password"></td>
            </tr>

            <tr>
                <td><button type = "submit">ログイン</button></td>
            </tr>

            <tr>
                <td>
                    <a href = "sinki.html" th:href = "@{'/fastfood/shinki/'}">
                        新規登録はコチラ
                    </a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
