<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>マイページ(従業員)</title>
</head>
<body>
    <header>
        <!-- ナビゲーションメニュー（メニューバー） -->
        <nav>
            <ul>
                <!--シャープ（#）をページのリンクに書き換える-->
                <li><a href="#">ホーム</a></li>
                <li><a href="#">メニュー</a></li>
                <li><a href="#">店舗一覧</a></li>
                <li><a href="#">アレルギー情報</a></li>
                <li><a href="#">お問い合わせ</a></li>
                <li><a href="#">ログイン</a></li>
            </ul>
        </nav>
    </header>

    <table>
        <tr th:each = "item : ${page.list}">
            <td>ID</td>
            <td th:text = "${item.customer_id}">ID</td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td>パスワード</td>
            <td>
                <span th:each="i : ${#numbers.sequence(1, #strings.length(item.password))}"
                 th:text = "〇">
                    ID
                </span>
            </td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td>氏名</td>
            <td>
            <span th:text = "${item.first_name}">first_name</span>
            <span th:text = "${item.last_name}">last_name</span>
            </td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td>電話番号</td>
            <td th:text = "${item.tell_No}}">tell</td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td>メール</td>
            <td th:text = "${item.mail}}">mail</td>
        </tr>
        
        <tr th:each = "item : ${page.list}">
            <td>所属店舗</td>
            <td th:text = "${item.shop_name}">shop</td>
        </tr>

        <tr th:each = "item : ${page.list}">
            <td></td>
            <td th:text = "${page.count}">countOrder</td>
        </tr>
    </table>

    <table>
        <tr>
            <!--henkouは仮名-->
            <a style="display: block; width: 100%; height: 100%"  href = "#">
            <!--th:href = "@{'/fastfood/henkou/{id}'(id = ${item.customer_id})} " href = "#"-->
                登録情報の変更
            </a>
        </tr>

        <tr>
            <!--kakuninは仮名-->
            <a style="display: block; width: 100%; height: 100%"  href = "#">
            <!--th:href = "@{'/fastfood/kakunin/{id}'(id = ${item.customer_id})} " href = "#">-->
                注文状況確認画面
            </a>
        </tr>
    </table>
</body>
</html>
